<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    h1{
      color:white;
      font-size: 16px;
    }
    .scroll-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 50px;
    }

    .scroll {
      background: no-repeat center center;
      background-size: cover;
      border: 2px solid #6b4226;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .scroll:hover {
      transform: scale(1.1);
    }

    #map-display {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 101;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #map-display.hidden {
      display: none;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }

    #close-map {
      background: #6b4226;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="main-content">
  <h1>Portfolio desarrollado por Rubén García Quiralte, Marcos Martínez Yuste y Emilio Sánchez Granado</h1>
  <div class="map-base">
    <div class="prac scroll practica-1" data-map="prac1.html" style="top: 20%; left: 14%; position: absolute;">
      <img src="img/miniaturas/Miniatura 1.png">
      <div class="scroll-name">
        <p>Práctica 1</p>
      </div>
    </div>
    <div class="prac scroll practica-2" data-map="prac3.html" style="top: 35%; left: 14%; position: absolute;">
      <img src="img/miniaturas/Miniatura 3.png">
      <div class="scroll-name">
        <p>Práctica 3</p>
      </div>
    </div>
    <div class="prac scroll practica-3" data-map="prac4.html" style="top: 50%; left: 14%; position: absolute;">
      <img src="img/miniaturas/Miniatura 4.png">
      <div class="scroll-name">
        <p>Práctica 4</p>
      </div>
    </div>
    <div class="prac scroll practica-4" data-map="prac7.html" style="top: 65%; left: 42%; position: absolute;">
      <img src="img/miniaturas/Miniatura 7.png">
      <div class="scroll-name">
        <p>Práctica 7</p>
      </div>
    </div>
    <div class="prac scroll practica-5" data-map="prac8.html" style="top: 50%; left: 70%; position: absolute;">
      <img src="img/miniaturas/Miniatura 8.png">
      <div class="scroll-name">
        <p>Práctica 8</p>
      </div>
    </div>
    <div class="prac scroll practica-6" data-map="prac9.html" style="top: 35%; left: 70%; position: absolute;">
      <img src="img/miniaturas/Miniatura 9.png">
      <div class="scroll-name">
        <p>Práctica 9</p>
      </div>
    </div>
    <div class="prac scroll practica-7" data-map="prac10.html" style="top: 20%; left: 70%; position: absolute;">
      <img src="img/miniaturas/Miniatura 10.png">
      <div class="scroll-name">
        <p>Práctica 10</p>
      </div>
    </div>





    <div class="map-flap flap--1">
      <div class="map-flap__front"></div>
      <div class="map-flap__back"></div>
    </div>
    <div class="map-flap flap--2">
      <div class="map-flap__front"></div>
      <div class="map-flap__back"></div>
    </div>
    <div class="map-side side-1">
      <div class="front" style="--image: url('img/mapa/8(2).png')"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-2">
      <div class="front" style="--image: url('img/mapa/18(2).png')"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-3">
      <div class="front" style="--image: url('img/mapa/7(2).png')"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-4">
      <div class="front" style="--image: url('img/mapa/10(2).png')"></div>
    </div>
    <div class="map-side side-5">
      <div class="front" style="--image: url('img/mapa/6(2).png')"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-6">
      <div class="front" style="--image: url('img/mapa/11(2).png')"></div>
      <div class="back"></div>
    </div>
  </div>

  <div class="instructions">
    <button class="toggle-map js-toggle">Open/Close Map</button>
  </div>
  <div id="map-display" class="hidden">
    <button id="close-map">Cerrar</button>
    <iframe id="map-iframe" src="" frameborder="0"></iframe>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/artyom.js"></script>
<script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const scrolls = document.querySelectorAll('.scroll');
    const mapDisplay = document.getElementById('map-display');
    const mapIframe = document.getElementById('map-iframe');
    const closeMap = document.getElementById('close-map');

    scrolls.forEach(scroll => {
      scroll.addEventListener('click', () => {
        const map = scroll.dataset.map;
        mapIframe.src = map;
        mapDisplay.classList.remove('hidden');
      });
    });

    closeMap.addEventListener('click', () => {
      mapDisplay.classList.add('hidden');
      mapIframe.src = '';
    });
  });

</script>
</body>
</html>
